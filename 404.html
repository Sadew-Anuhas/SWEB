<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #f4f4f4, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite; /* Background animation */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch {
            font-size: 72px;
            position: relative;
            color: #00ff00;
            overflow: hidden;
            text-shadow: 2px 0 red, -2px 0 blue;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            color: #ff0000;
            animation: glitch 1s infinite;
        }

        .glitch::after {
            animation-delay: 0.5s;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-5px) scale(1.05);
        }

        .back-button:active {
            transform: translateY(2px) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Oops! Index Not Found</p>
        <br>
        <button class="back-button" onclick="window.history.back()">‚Üê Go Back</button>
    </div>
</body>
</html>
